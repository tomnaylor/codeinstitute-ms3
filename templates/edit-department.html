{% extends "base.html" %}

{% block h1 %}
<h1 class="header center teal-text text-lighten-2">Edit department</h1>
{% endblock %}


{% block content %}

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_department', dept_id=department._id) }}">

            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" value="{{ department.name }}" minlength="2" maxlength="30" class="validate" autofocus required>
                    <label for="name">Department name</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Edit department
                </button>
            </div>
        </form>
    </div>


{% endblock %}
