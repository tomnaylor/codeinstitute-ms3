{% extends "base.html" %}

{% block h1 %}
List of Scenes
{% endblock %}


{% block content %}

    <a href="{{ url_for('new_scene') }}" class="btn green darken-4 right">New scene</a>

    {% if scenes|length > 0 %}
        <table class="highlight">
            <thead>
                <tr>
                    <th style="width:50%;">Scene name</th>
                    <th style="width:50%;">Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for scene in scenes %}
                <tr>
                    <td>{{ scene.name }}</td>
                    <td>{{ scene.desc }}</td>
                    <td><a href="{{ url_for('edit_scene', scene_id=scene._id) }}" class="btn blue">Edit</a></td>
                    <td>
                        <a href="{{ url_for('delete_scene', scene_id=scene._id) }}" class="btn red"
                            onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>  
    {% else %}
        <h3>No Results Found</h3>
    {% endif %}

{% endblock %}
