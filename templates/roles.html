{% extends "base.html" %}

{% block h1 %}
<h1 class="header center teal-text text-lighten-2">List of Roles</h1>
{% endblock %}


{% block content %}

    <a href="{{ url_for('new_role') }}" class="btn green accent-4">New Role</a>

    {% if roles|length > 0 %}
        <table>
            {% for role in roles %}
                <tr>
                    <td>{{ role.name }}</td>
                    <td>{{ role.dept }}</td>
                    <td><a href="{{ url_for('edit_role', role_id=role._id) }}" class="btn blue">Edit</a></td>
                    <td>
                        <a href="{{ url_for('delete_role', role_id=role._id, role_name=role.name) }}" class="btn red"
                            onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </table>  
    {% else %}
        <h3>No Results Found</h3>
    {% endif %}

{% endblock %}
