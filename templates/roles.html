{% extends "base.html" %}

{% block h1 %}
List of Roles
{% endblock %}


{% block content %}

    <a href="{{ url_for('new_role') }}" class="btn green darken-4 right">New Role</a>

    {% if roles|length > 0 %}
        <table class="highlight">
            <thead>
                <tr>
                    <th style="width:80%;">Role name</th>
                    <th style="width:20%;">Role department</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td>{{ role.name }}</td>
                    <td>{{ role.dept }}</td>
                    <td><a href="{{ url_for('edit_role', role_id=role._id) }}" class="btn-small blue waves-effect waves-light">Edit</a></td>
                    <td>
                        <a href="{{ url_for('delete_role', role_id=role._id, role_name=role.name) }}" class="btn-small red waves-effect waves-light"
                            onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>  
    {% else %}
        <h3>No Results Found</h3>
    {% endif %}

{% endblock %}
