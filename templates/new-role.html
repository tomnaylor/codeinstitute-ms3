{% extends "base.html" %}

{% block h1 %}
New role
{% endblock %}


{% block content %}

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('new_role') }}">

            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" minlength="2" maxlength="30" class="validate" autofocus required>
                    <label for="name">Role name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select id="dept" name="dept" class="validate" required>
                        <option value="" disabled selected></option>
                        {% for department in departments %}
                            <option value="{{ department['name'] }}">{{ department['name'] }}</option>
                        {% endfor %}
                    </select>
                    <label for="dept">Department</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s3 btn-large light-blue darken-4 text-shadow">
                    Add role
                </button>
            </div>
        </form>
    </div>


{% endblock %}
