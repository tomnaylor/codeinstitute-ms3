{% extends "base.html" %}

{% block h1 %}
New department
{% endblock %}


{% block content %}

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('new_department') }}">

            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" minlength="2" maxlength="30" class="validate" autofocus required>
                    <label for="name">Department name</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s3 btn-large light-blue darken-4 text-shadow">
                    Add department
                </button>
            </div>
        </form>
    </div>


{% endblock %}
