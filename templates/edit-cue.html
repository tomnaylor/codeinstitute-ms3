{% extends "base.html" %}

{% block h1 %}
Edit cue
{% endblock %}


{% block content %}

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_cue', cue_id=cue._id) }}">

            <div class="row">
                <div class="input-field col s3">
                    <input id="time" name="time" type="number" step="1" min="0" max="999999" class="validate" value="{{ cue.time }}" autofocus required>
                    <label for="time">Time from start</label>
                </div>

                <div class="input-field col s9">
                    <select id="scene" name="scene" class="validate" required>
                        <option value="" disabled selected></option>
                        {% for scene in scenes %}
                            <option value="{{ scene['name'] }}" {% if scene.name == cue.scene %} selected {% endif %}>{{ scene['name'] }}</option>
                        {% endfor %}
                    </select>
                    <label for="scene">Scene</label>
                </div>
            </div>

            <div class="row">
                
                <div class="input-field col s3">
                    <input id="number" name="number" type="number" step="0.1" min="0" max="9999" class="validate" value="{{ cue.number }}" autofocus required>
                    <label for="number">Cue Number</label>
                </div>

                <div class="input-field col s9">
                    <select id="role" name="role" class="validate" required>
                        <option value="" disabled selected></option>
                        {% for role in roles %}
                            <option value="{{ role['name'] }}" {% if role.name == cue.role %} selected {% endif %}>{{ role['name'] }}</option>
                        {% endfor %}
                    </select>
                    <label for="role">Role</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="desc" name="desc" type="text" minlength="2" maxlength="999" class="validate" value="{{ cue.desc }}" required>
                    <label for="desc">Description</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s3 btn-large light-blue darken-4 text-shadow">
                    Add cue
                </button>
            </div>
        </form>
    </div>


{% endblock %}
