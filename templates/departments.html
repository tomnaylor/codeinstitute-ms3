{% extends "base.html" %}

{% block h1 %}
<h1 class="header center teal-text text-lighten-2">List of Departments</h1>
{% endblock %}


{% block content %}

    

    {% if departments|length > 0 %}
        <ul>
            {% for department in departments %}
                <li>{{ department.name }}</li>
            {% endfor %}
        </ul>  
    {% else %}
        <h3>No Results Found</h3>
    {% endif %}

{% endblock %}
