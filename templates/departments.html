{% extends "base.html" %}

{% block h1 %}
List of Departments
{% endblock %}


{% block content %}

    <a href="{{ url_for('new_department') }}" class="btn green darken-4 left">New department</a>

    {% if departments|length > 0 %}
        <table class="highlight">
            <thead>
                <tr>
                    <th style="width:100%;">Department name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td><a href="{{ url_for('edit_department', dept_id=department._id) }}" class="btn-small blue">Edit</a></td>
                    <td>
                        <a href="{{ url_for('delete_department', dept_id=department._id, dept_name=department.name) }}" class="btn-small red"
                            onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>  
    {% else %}
        <h3>No Results Found</h3>
    {% endif %}

{% endblock %}
