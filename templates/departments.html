{% extends "base.html" %}

{% block h1 %}
<h1 class="header center teal-text text-lighten-2">List of Departments</h1>
{% endblock %}


{% block content %}

    <a href="{{ url_for('new_department') }}" class="btn green accent-4">New department</a>

    {% if departments|length > 0 %}
        <table>
            {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td><a href="{{ url_for('edit_department', dept_id=department._id) }}" class="btn green accent-4">Edit</a></td>
                    <td><a href="{{ url_for('get_departments', dept_id=department._id) }}" class="btn light-blue lighten-1">Delete</a></td>
                </tr>
            {% endfor %}
            </table>  
    {% else %}
        <h3>No Results Found</h3>
    {% endif %}

{% endblock %}
