{% extends "base.html" %}

{% block h1 %}
Sign up
{% endblock %}


{% block content %}

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('sign_up') }}">

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" minlength="6" maxlength="200" class="validate" required>
                    <label for="email">Email address</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" type="text" minlength="2" maxlength="30" class="validate" required>
                    <label for="name">Your name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="8" maxlength="20" 
                        pattern="^([a-zA-Z0-9!@#$%^&*_=+-){8,20}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s3 btn-large light-blue darken-4 text-shadow">
                    Sign up
                </button>
            </div>
        </form>
    </div>


{% endblock %}
